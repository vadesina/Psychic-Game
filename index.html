<!DOCTYPE html>
<html>
<head>
	<title>Psychic-Game</title>

	<!-- <script type="text/javascript" src ="assets/javascript/game.js"></script> -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	 <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css">  -->
   <!--  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<h1><strong>The Psychic Game</strong></h1>
</head>
<body>
	<div>
		<p>Wins: <span id="youWin"></span></p>
		<p>Losses: <span id="youLose"></span></p>
		<p>Gueese left: <span id="gLeft"></span></p>
		<p>Your guesses so far: <span id="soFar"></span></p>

	</div>
 

   <script type="text/javascript">



   	alert("Press the enter key to start Psychic Game!");

	 	var computerChoices = ["a","b","c","d","e","f","g","h","i","k","j","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];	 
	 	var wins = 0;
	 	var losses = 0;
	 	var guessesLeft = 9;
	 	var guess = '';
	 
 	function reset(){
	 	 
	 	  guessesLeft = 9;
	 	  guess = '';
	 	  losses = losses + 1;
	      document.querySelector("#youLose").innerHTML = losses;
	  	  document.querySelector("#gLeft").innerHTML = guessesLeft;
	  	  document.querySelector("#soFar").innerHTML = guess;
	  	  alert("You lose this round");
			}
   	function lose(){
  
    
     guessesLeft--;
     document.querySelector('#gLeft').innerHTML = guessesLeft;
     document.querySelector("#youLose").innerHTML = losses;
	
	}
  	 function win(){

      	wins = wins + 1;
      	
      	guessesLeft = 9;
	 	  guess = '';
	      document.querySelector("#youWin").innerHTML = wins;
	      document.querySelector("#soFar").innerHTML = guess;	  	 
	  	  document.querySelector("#gLeft").innerHTML = guessesLeft;
	  	  alert("You won this round");
	  	 
  	 }

       document.querySelector("#gLeft").innerHTML = guessesLeft;
    // This function is run whenever the user presses a key.
     document.onkeyup = function(event) {
          
      // Determines which key was pressed.
      var guesses = event.key;
      console.log(guesses);


      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      console.log(computerGuess);

       	 	
		
		 if((guesses === "a")|| (guesses === "b") || (guesses === "c") ||(guesses === "d") || (guesses === "e") || (guesses === "f") || (guesses === "g") || (guesses === "h") || (guesses === "i") ||(guesses === "j") || (guesses === "k") || (guesses === "l") || (guesses === "m") || (guesses === "n") || (guesses === "o") || (guesses === "p") || (guesses === "q") || (guesses === "r") || (guesses === "s") || (guesses === "t") || (guesses === "u") | (guesses === "v") || (guesses === "w") || (guesses === "x") || (guesses === "y") || (guesses === "z") || (guesses === "A") || (guesses === "B") || (guesses === "C") ||(guesses === "D") || (guesses === "E") || (guesses === "F") || (guesses === "G") || (guesses === "H") || (guesses === "I") ||(guesses === "J") || (guesses === "K") || (guesses === "L") || (guesses === "M") || (guesses === "N") || (guesses === "O") || (guesses === "P") || (guesses === "Q") || (guesses === "R") || (guesses === "S") || (guesses === "T") || (guesses === "U") || (guesses === "V") || (guesses === "W") || (guesses === "X") || (guesses === "Y") || (guesses === "Z")) {
		 	if(guessesLeft === 0) {
		 		reset();

		 	} else {
      	 if (guesses.toLowerCase() === computerGuess.toLowerCase()){ 
      	 	  win();
      	 	 
         } 
         else { 
         	lose();
         	guess += guesses + ', ';
         	document.querySelector('#soFar').innerHTML = guess;
         }

	  
      	}	 	
    	}
    }   		  

 
   </script>
</body>
</html>
